<div class="p-2 sm:ml-64">
    <div class="flex flex-col sm:flex-row">
        <div class="flex-1 mt-4 sm:mt-0">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4"> 
            </div>
            <div id="content">
                <div hx-get="{% url 'update_user' %}" hx-target="#user-form"></div>
                <div hx-get="{% url 'change_password' %}" hx-target="#password-form" hx-swap="outerHTML"></div>
            </div>
        </div>

    </div>
</div>
<script>
        function hideAlertMessage() {
            var alertMessage = document.getElementById('success-message');
            if (alertMessage) {
                setTimeout(function() {
                    alertMessage.classList.add('fade-out');
                }, 1000);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            hideAlertMessage();
            htmx.ajax('GET', '{% url "update_user" %}', '#content');
        });

        document.addEventListener('htmx:afterSwap', function(event) {
            hideAlertMessage();
        });
</script>
{% endblock content %}
