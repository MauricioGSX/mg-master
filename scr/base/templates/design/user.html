{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Citas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"
        integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
        crossorigin="anonymous"></script>
    <style>
        .min-h-screen {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .flex-grow {
            flex: 1;
        }

        .bg-custom-gray {
            background-color: #70747c;
        }
    </style>

</head>

<body class="bg-gray-100 min-h-screen">

    <nav class="bg-white dark:bg-gray-900">
        <div class="flex items-center justify-between mx-auto p-4">
            <div class="flex-grow flex justify-center"> <!-- Centrar el logo -->
                <img src="{% static 'images/logo.png' %}" alt="Logo" style="height: 35px;">
            </div>
            <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                <div class="flex space-x-2">
                    <a href="{{ back_link }}"
                        class="bg-red-500 hover:bg-red-600 text-white text-base py-2 px-4 rounded transition-all duration-300 ease-in-out hidden md:block">
                        Volver Atrás
                    </a>
                    <a href="{% url 'logout' %}"
                        class="bg-red-500 hover:bg-red-600 text-white text-base py-2 px-4 rounded transition-all duration-300 ease-in-out hidden md:block">
                        Cerrar Sesión
                    </a>
                </div>
            </div>
        </div>
        <hr class="border-t border-black">
    </nav>    


    <main class="flex-1 bg-gray-100 p-0">
        {% block content %}
        {% endblock content %}
    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

</body>

</html>
